<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Venda de Carro</title>
    <link rel="stylesheet" href="CSS/styless.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido:</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
        <div class="form-body">
            <h1 class="form-title">Venda seu carro!</h1>
            <p>Descreva as caracteristicas e marque os opcionais do seu carro
            </p>
        <form>
            <div class="box-input">
                <label for="title">Título do anúncio 
                    <span class="required-field">*</span></label>
                    <input 
                    type="text"
                    name="title"
                    id="title"
                    class="block"
                    placeholder="Titulo do anuncio"
                    minlength="1"
                    maxlength="30"
                    required
                    />
            </div>
            <div class="box-input">
                <label for="Price">Preço
                    <span class="required-field">*</span></label>
                    <input 
                    type="number"
                    name="Price"
                    id="Price"
                    class="block"
                    placeholder="Defina o preço"
                    required
                    />
            <div class="box-input">
                <label for="description">Descrição
                   <textarea name="description" id="description" class="block" placeholder="Insira os detalhes do veículo (Ex: se ele possuí algum arranhão)"></textarea>
            </div>

            <div class="box-input">
                <label for="brand">Marca
                    <span class="required-field">*</span></label>
                    <input 
                    type="text"
                    name="brand"
                    id="brand"
                    class="block"
                    placeholder="Digite a marca do veículo"
                    required
                    />
            <div class="box-input">
                <label for="model">Modelo
                    <span class="required-field">*</span></label>
                    <input 
                    type="text"
                    name="model"
                    id="model"
                    class="block"
                    placeholder="Digite o modelo do veículo"
                    required
                    />
            <div class="box-input">
                <label for="mileage">Kilometragem
                    <span class="required-field">*</span></label>
                    <input 
                    type="number"
                    name="mileage"
                    id="mileage"
                    class="block"
                    placeholder="Digite a kilometragem do veículo"
                    required
                    />
            </div>
            <div class="box-input">
                <label for="purchase-date">Data de Compra
                    <span class="required-field">*</span></label>
                    <input 
                    type="date"
                    name="purchase-date"
                    id="purchase-date"
                    class="block"
                    required
                    /></div>
                
            <div class="box-input">
                <p>Tipo de câmbio: <span class="required-field">*</span></p>
                <input type="radio" id="manual" name="gear">
                <label for="manual">Manual</label>
                <input type="radio" id="auto" name="gear">
                <label for="Auto">Automático</label>
            </div>  
                  

            <div class="optional-box">
                <p>Opcionais</p>
                <ul class="optional-list">
                    <li>
                        <input
                        type="checkbox"
                        id="lane_assist" 
                        name="optional[]"
                        value="airbag">
                        <label for="airbag">Airbag</label>
                    </li>
                    <li>
                        <input
                        type="checkbox"
                        id="Alarm" 
                        name="optional[]"
                        value="alarm">
                        <label for="airbag">Alarme</label>
                    </li>
                    <li>
                        <input
                        type="checkbox"
                        id="ac" 
                        name="optional[]"
                        value="ac">
                        <label for="airbag">Ar condicionado</label>
                    </li>
                    <li>
                        <input
                        type="checkbox"
                        id="reverse_camera" 
                        name="optional[]"
                        value="reverse_camera">
                        <label for="reverse_camera">Camera de Ré</label>
                    </li>
                </ul>
                </div>              
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input
                                type="checkbox"
                                id="keyless" 
                                name="optional[]"
                                value="keyless">
                                <label for="keyless">Partida Key Less</label>
                            </li>
                            <li>
                                <input
                                type="checkbox"
                                id="smartphone" 
                                name="optional[]"
                                value="smartphone">
                                <label for="smartphone">Integração Celular</label>
                            </li>
                            <li>
                                <input
                                type="checkbox"
                                id="lether_seat" 
                                name="optional[]"
                                value="lether_seat">
                                <label for="lether_seat">Banco de Couro</label>
                            </li>
                            <li>
                                <input
                                type="checkbox"
                                id="assist" 
                                name="optional[]"
                                value="assist">
                                <label for="assist">Assistente de Pista</label>
                            </li>
                        </ul>
                    </div>        
            </div>   

            <div class="box-input">
                <p>Fotos do Carro <span class="required-field">*</span></p>
                <input
                type="file"
                multiple accept="image/png, image/jpg" 
                id="images"
                name="images"
                required>
                
            </div>     
            <input type="submit" value="Enviar!" class="btn-submit">
        </form>
        </div>

        </div>
    </div>
</body>
</html>
